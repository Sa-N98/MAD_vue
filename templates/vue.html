<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\css\demo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form >
            <select name="search_tag"  v-model="searchTag">
                <option value="Song">Song</option>
                <option value="Artist">Artist</option>
                <option value="Album">Album</option>
            </select>
            <input type="text" name="search_query" placeholder="Search Songs" v-model="searchQuery">
            <input type="submit" value="Search" @click="query"> 
        </form>
       

        
            <!-- <div v-for="song in songs" >
                {{ song.name }}  by {{ song.url }}
            </div> -->




            <div class="container">
               
                <div class="row">
                    
                   <div class="col-md-3" v-for="song in songs" >
                           
                            
                            <div class="musicplayer"  style=" background-image: url('https://picsum.photos/200')">
                                <h1 class=" title"> {{ song.name }}</h1>
                                <audio class="song" :src="song.url"></audio> 
                                <div class=" mp3_button play"></div>
                            </div>
                            
                  </div>
                    
               </div>
            </div>
        
        
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
<script src="static\js\vue.js"></script>
</html>
